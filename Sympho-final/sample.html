<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Login - WebTech Hackathon</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #00d9ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .glow-effect {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(0, 217, 255, 0.36) 10%, transparent 10.01%);
            background-size: 40px 40px;
            z-index: -1;
        }
        
        .login-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 3vw;
            width: 40vw;
            max-width: 400px;
            border-radius: 15px;
            border: 3px solid #00d9ff;
            box-shadow: 0 0 25px rgba(0, 217, 255, 0.8);
            text-align: center;
        }
        
        h2 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px #00d9ff;
        }

        .input-box {
            width: 90%;
            padding: 12px;
            background: transparent;
            border: 2px solid #00d9ff;
            border-radius: 10px;
            color: #00d9ff;
            font-size: 1rem;
            outline: none;
            text-align: center;
            box-shadow: 0 0 12px rgba(0, 217, 255, 0.5);
            margin-bottom: 10px;
            transition: 0.3s;
        }
        .input-box:focus {
            background: rgba(0, 217, 255, 0.1);
            transform: scale(1.05);
        }

        .btn {
            padding: 10px 20px;
            background: #002244;
            color: #00d9ff;
            border: 2px solid #00d9ff;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            text-shadow: 0 0 5px #00d9ff;
        }

        .btn:hover {
            background: #004466;
            transform: scale(1.05);
            box-shadow: 0 0 20px #00d9ff;
        }
    </style>
</head>
<body>
<div class="glow-effect"></div>
    <div class="login-container">
        <h2>Team Login</h2>
        <form method="post">
            <input type="text" name="team_name" placeholder="Enter Team Name" class="input-box" required>
            <input type="text" name="user_name" placeholder="Enter Your Name" class="input-box" required>
            <input type="password" name="password" placeholder="Enter Password" class="input-box" required>
            <button type="submit" name="team_login" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
